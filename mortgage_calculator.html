<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ипотечный калькулятор - М2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            color: #333;
            line-height: 1.4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: 32px;
            font-weight: 700;
            color: #007bff;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 18px;
            color: #666;
        }

        .calculator {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 32px;
        }

        .label {
            display: block;
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
        }

        .input-container {
            position: relative;
        }

        .input {
            width: 100%;
            padding: 16px 60px 16px 16px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            background: #f8f9fa;
            transition: all 0.2s ease;
            /* Убираем стрелки */
            -webkit-appearance: textfield;
            -moz-appearance: textfield;
            appearance: textfield;
        }

        .input::-webkit-outer-spin-button,
        .input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .input:focus {
            outline: none;
            border-color: #007bff;
            background: white;
            box-shadow: 0 0 0 4px rgba(0,123,255,0.1);
        }

        .currency {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            color: #666;
            pointer-events: none;
        }

        .quick-values {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        .quick-btn {
            padding: 8px 16px;
            border: 1px solid #e9ecef;
            border-radius: 20px;
            background: white;
            color: #666;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .quick-btn:hover {
            border-color: #007bff;
            color: #007bff;
        }

        .quick-btn.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }

        .slider-container {
            margin-top: 16px;
        }

        .slider {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #e9ecef;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
            cursor: pointer;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #007bff;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(0,123,255,0.3);
        }

        .slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #007bff;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(0,123,255,0.3);
        }

        .slider-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 12px;
            color: #666;
        }

        .result {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            border-radius: 16px;
            padding: 32px;
            text-align: center;
            color: white;
            margin-top: 20px;
        }

        .result-main {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 8px;
            line-height: 1;
        }

        .result-label {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 24px;
        }

        .result-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid rgba(255,255,255,0.2);
        }

        .result-item {
            text-align: center;
        }

        .result-value {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .result-desc {
            font-size: 14px;
            opacity: 0.8;
        }

        .back-link {
            text-align: center;
            margin-top: 24px;
        }

        .back-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }

            .calculator {
                padding: 24px;
            }

            .title {
                font-size: 28px;
            }

            .result-main {
                font-size: 36px;
            }

            .result-details {
                grid-template-columns: repeat(2, 1fr);
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Ипотечный калькулятор</h1>
            <p class="subtitle">Узнайте размер ежемесячного платежа за 30 секунд</p>
        </div>

        <div class="calculator">
            <div class="form-group">
                <label class="label">Стоимость квартиры</label>
                <div class="input-container">
                    <input type="number" id="propertyPrice" class="input" value="5000000">
                    <span class="currency">₽</span>
                </div>
                <div class="quick-values">
                    <button class="quick-btn" onclick="setQuickValue('propertyPrice', 3000000)">3 млн</button>
                    <button class="quick-btn active" onclick="setQuickValue('propertyPrice', 5000000)">5 млн</button>
                    <button class="quick-btn" onclick="setQuickValue('propertyPrice', 8000000)">8 млн</button>
                    <button class="quick-btn" onclick="setQuickValue('propertyPrice', 12000000)">12 млн</button>
                </div>
                <div class="slider-container">
                    <input type="range" id="propertyPriceSlider" class="slider" 
                           min="1000000" max="20000000" step="100000" value="5000000">
                    <div class="slider-labels">
                        <span>1 млн</span>
                        <span>20 млн</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="label">Сколько добавите сразу</label>
                <div class="input-container">
                    <input type="number" id="downPayment" class="input" value="1500000">
                    <span class="currency">₽</span>
                </div>
                <div class="quick-values">
                    <button class="quick-btn" onclick="setQuickValue('downPayment', 500000)">500 тыс</button>
                    <button class="quick-btn active" onclick="setQuickValue('downPayment', 1500000)">1.5 млн</button>
                    <button class="quick-btn" onclick="setQuickValue('downPayment', 2500000)">2.5 млн</button>
                    <button class="quick-btn" onclick="setQuickValue('downPayment', 0)">Без взноса</button>
                </div>
                <div class="slider-container">
                    <input type="range" id="downPaymentSlider" class="slider" 
                           min="0" max="5000000" step="50000" value="1500000">
                    <div class="slider-labels">
                        <span>0 ₽</span>
                        <span id="downPaymentMax">5 млн</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="label">На сколько лет берёте кредит</label>
                <div class="input-container">
                    <input type="number" id="loanTerm" class="input" value="25" min="1" max="30">
                    <span class="currency">лет</span>
                </div>
                <div class="quick-values">
                    <button class="quick-btn" onclick="setQuickValue('loanTerm', 15)">15 лет</button>
                    <button class="quick-btn" onclick="setQuickValue('loanTerm', 20)">20 лет</button>
                    <button class="quick-btn active" onclick="setQuickValue('loanTerm', 25)">25 лет</button>
                    <button class="quick-btn" onclick="setQuickValue('loanTerm', 30)">30 лет</button>
                </div>
                <div class="slider-container">
                    <input type="range" id="loanTermSlider" class="slider" 
                           min="1" max="30" step="1" value="25">
                    <div class="slider-labels">
                        <span>1 год</span>
                        <span>30 лет</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="label">Процентная ставка</label>
                <div class="input-container">
                    <input type="number" id="interestRate" class="input" value="8.5" min="1" max="30" step="0.1">
                    <span class="currency">%</span>
                </div>
                <div class="quick-values">
                    <button class="quick-btn" onclick="setQuickValue('interestRate', 6.5)">6.5%</button>
                    <button class="quick-btn" onclick="setQuickValue('interestRate', 7.5)">7.5%</button>
                    <button class="quick-btn active" onclick="setQuickValue('interestRate', 8.5)">8.5%</button>
                    <button class="quick-btn" onclick="setQuickValue('interestRate', 10.5)">10.5%</button>
                </div>
                <div class="slider-container">
                    <input type="range" id="interestRateSlider" class="slider" 
                           min="3" max="20" step="0.1" value="8.5">
                    <div class="slider-labels">
                        <span>3%</span>
                        <span>20%</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="result" id="result">
            <div class="result-main" id="monthlyPayment">32 456 ₽</div>
            <div class="result-label">Ежемесячный платёж</div>
            
            <div class="result-details">
                <div class="result-item">
                    <div class="result-value" id="loanAmount">3.5 млн ₽</div>
                    <div class="result-desc">Сумма кредита</div>
                </div>
                <div class="result-item">
                    <div class="result-value" id="totalPayment">9.7 млн ₽</div>
                    <div class="result-desc">Всего выплатите</div>
                </div>
                <div class="result-item">
                    <div class="result-value" id="overpayment">6.2 млн ₽</div>
                    <div class="result-desc">Переплата</div>
                </div>
                <div class="result-item">
                    <div class="result-value" id="downPaymentPercent">30%</div>
                    <div class="result-desc">Первый взнос</div>
                </div>
            </div>
        </div>

        <div class="back-link">
            <a href="index.html">← Все калькуляторы</a>
        </div>
    </div>

    <script>
        function formatCurrency(amount) {
            if (amount >= 1000000) {
                return (amount / 1000000).toFixed(1).replace('.0', '') + ' млн ₽';
            } else if (amount >= 1000) {
                return (amount / 1000).toFixed(0) + ' тыс ₽';
            }
            return new Intl.NumberFormat('ru-RU').format(amount) + ' ₽';
        }

        function formatNumber(num) {
            return new Intl.NumberFormat('ru-RU').format(Math.round(num));
        }

        function setQuickValue(inputId, value) {
            document.getElementById(inputId).value = value;
            
            // Синхронизируем слайдер
            const slider = document.getElementById(inputId + 'Slider');
            if (slider) {
                slider.value = value;
            }
            
            // Обновляем активную кнопку
            const group = document.getElementById(inputId).closest('.form-group');
            group.querySelectorAll('.quick-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            calculate();
        }

        function syncInputs() {
            // Синхронизация input и slider для всех полей
            const fields = ['propertyPrice', 'downPayment', 'loanTerm', 'interestRate'];
            
            fields.forEach(field => {
                const input = document.getElementById(field);
                const slider = document.getElementById(field + 'Slider');
                
                input.addEventListener('input', () => {
                    slider.value = input.value;
                    calculate();
                });
                
                slider.addEventListener('input', () => {
                    input.value = slider.value;
                    calculate();
                });
            });
        }

        function calculate() {
            const propertyPrice = parseFloat(document.getElementById('propertyPrice').value) || 0;
            const downPayment = parseFloat(document.getElementById('downPayment').value) || 0;
            const loanTerm = parseInt(document.getElementById('loanTerm').value) || 1;
            const interestRate = parseFloat(document.getElementById('interestRate').value) || 0;

            const loanAmount = propertyPrice - downPayment;
            
            if (loanAmount <= 0 || interestRate <= 0) {
                return;
            }

            const monthlyRate = interestRate / 100 / 12;
            const totalMonths = loanTerm * 12;
            
            const monthlyPayment = loanAmount * (monthlyRate * Math.pow(1 + monthlyRate, totalMonths)) / 
                                 (Math.pow(1 + monthlyRate, totalMonths) - 1);
            
            const totalPayment = monthlyPayment * totalMonths;
            const overpayment = totalPayment - loanAmount;
            const downPaymentPercent = propertyPrice > 0 ? ((downPayment / propertyPrice) * 100).toFixed(0) : 0;

            // Обновляем отображение
            document.getElementById('monthlyPayment').textContent = formatNumber(monthlyPayment) + ' ₽';
            document.getElementById('loanAmount').textContent = formatCurrency(loanAmount);
            document.getElementById('totalPayment').textContent = formatCurrency(totalPayment);
            document.getElementById('overpayment').textContent = formatCurrency(overpayment);
            document.getElementById('downPaymentPercent').textContent = downPaymentPercent + '%';

            // Обновляем максимум для слайдера первоначального взноса
            const downPaymentSlider = document.getElementById('downPaymentSlider');
            downPaymentSlider.max = propertyPrice;
            document.getElementById('downPaymentMax').textContent = formatCurrency(propertyPrice);
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            syncInputs();
            calculate();
        });
    </script>
</body>
</html>
