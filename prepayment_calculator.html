<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Досрочное погашение ипотеки - М2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            color: #333;
            line-height: 1.4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: 32px;
            font-weight: 700;
            color: #007bff;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 18px;
            color: #666;
        }

        .calculator {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 32px;
        }

        .label {
            display: block;
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
        }

        .input-container {
            position: relative;
        }

        .input {
            width: 100%;
            padding: 16px 60px 16px 16px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            background: #f8f9fa;
            transition: all 0.2s ease;
            -webkit-appearance: textfield;
            -moz-appearance: textfield;
            appearance: textfield;
        }

        .input::-webkit-outer-spin-button,
        .input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .input:focus {
            outline: none;
            border-color: #007bff;
            background: white;
            box-shadow: 0 0 0 4px rgba(0,123,255,0.1);
        }

        .currency {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            color: #666;
            pointer-events: none;
        }

        .quick-values {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        .quick-btn {
            padding: 8px 16px;
            border: 1px solid #e9ecef;
            border-radius: 20px;
            background: white;
            color: #666;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .quick-btn:hover {
            border-color: #007bff;
            color: #007bff;
        }

        .quick-btn.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }

        .slider-container {
            margin-top: 16px;
        }

        .slider {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #e9ecef;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
            cursor: pointer;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #007bff;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(0,123,255,0.3);
        }

        .slider-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 12px;
            color: #666;
        }

        .result {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border-radius: 16px;
            padding: 32px;
            text-align: center;
            color: white;
            margin-top: 20px;
        }

        .result-main {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 8px;
            line-height: 1;
        }

        .result-label {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 24px;
        }

        .result-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid rgba(255,255,255,0.2);
        }

        .result-item {
            text-align: center;
        }

        .result-value {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .result-desc {
            font-size: 14px;
            opacity: 0.8;
        }

        .back-link {
            text-align: center;
            margin-top: 24px;
        }

        .back-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }

            .calculator {
                padding: 24px;
            }

            .title {
                font-size: 28px;
            }

            .result-main {
                font-size: 36px;
            }

            .result-details {
                grid-template-columns: repeat(2, 1fr);
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Досрочное погашение ипотеки</h1>
            <p class="subtitle">Посчитайте, сколько сэкономите на процентах</p>
        </div>

        <div class="calculator">
            <div class="form-group">
                <label class="label">Остаток долга по ипотеке</label>
                <div class="input-container">
                    <input type="number" id="remainingDebt" class="input" value="3000000">
                    <span class="currency">₽</span>
                </div>
                <div class="quick-values">
                    <button class="quick-btn" onclick="setQuickValue('remainingDebt', 1500000)">1.5 млн</button>
                    <button class="quick-btn active" onclick="setQuickValue('remainingDebt', 3000000)">3 млн</button>
                    <button class="quick-btn" onclick="setQuickValue('remainingDebt', 5000000)">5 млн</button>
                    <button class="quick-btn" onclick="setQuickValue('remainingDebt', 8000000)">8 млн</button>
                </div>
                <div class="slider-container">
                    <input type="range" id="remainingDebtSlider" class="slider" 
                           min="500000" max="10000000" step="100000" value="3000000">
                    <div class="slider-labels">
                        <span>500 тыс</span>
                        <span>10 млн</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="label">Ваш текущий ежемесячный платёж</label>
                <div class="input-container">
                    <input type="number" id="currentPayment" class="input" value="35000">
                    <span class="currency">₽</span>
                </div>
                <div class="quick-values">
                    <button class="quick-btn" onclick="setQuickValue('currentPayment', 25000)">25 тыс</button>
                    <button class="quick-btn active" onclick="setQuickValue('currentPayment', 35000)">35 тыс</button>
                    <button class="quick-btn" onclick="setQuickValue('currentPayment', 50000)">50 тыс</button>
                    <button class="quick-btn" onclick="setQuickValue('currentPayment', 75000)">75 тыс</button>
                </div>
                <div class="slider-container">
                    <input type="range" id="currentPaymentSlider" class="slider" 
                           min="10000" max="150000" step="5000" value="35000">
                    <div class="slider-labels">
                        <span>10 тыс</span>
                        <span>150 тыс</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="label">Сколько добавите к обычному платежу</label>
                <div class="input-container">
                    <input type="number" id="extraPayment" class="input" value="20000">
                    <span class="currency">₽</span>
                </div>
                <div class="quick-values">
                    <button class="quick-btn" onclick="setQuickValue('extraPayment', 10000)">10 тыс</button>
                    <button class="quick-btn active" onclick="setQuickValue('extraPayment', 20000)">20 тыс</button>
                    <button class="quick-btn" onclick="setQuickValue('extraPayment', 50000)">50 тыс</button>
                    <button class="quick-btn" onclick="setQuickValue('extraPayment', 0)">Ничего</button>
                </div>
                <div class="slider-container">
                    <input type="range" id="extraPaymentSlider" class="slider" 
                           min="0" max="100000" step="5000" value="20000">
                    <div class="slider-labels">
                        <span>0 ₽</span>
                        <span>100 тыс</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="label">Единоразовая доплата сейчас</label>
                <div class="input-container">
                    <input type="number" id="lumpSum" class="input" value="500000">
                    <span class="currency">₽</span>
                </div>
                <div class="quick-values">
                    <button class="quick-btn" onclick="setQuickValue('lumpSum', 0)">Без доплаты</button>
                    <button class="quick-btn" onclick="setQuickValue('lumpSum', 300000)">300 тыс</button>
                    <button class="quick-btn active" onclick="setQuickValue('lumpSum', 500000)">500 тыс</button>
                    <button class="quick-btn" onclick="setQuickValue('lumpSum', 1000000)">1 млн</button>
                </div>
                <div class="slider-container">
                    <input type="range" id="lumpSumSlider" class="slider" 
                           min="0" max="2000000" step="50000" value="500000">
                    <div class="slider-labels">
                        <span>0 ₽</span>
                        <span>2 млн</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="label">Процентная ставка по кредиту</label>
                <div class="input-container">
                    <input type="number" id="interestRate" class="input" value="9.5" step="0.1">
                    <span class="currency">%</span>
                </div>
                <div class="quick-values">
                    <button class="quick-btn" onclick="setQuickValue('interestRate', 7.5)">7.5%</button>
                    <button class="quick-btn" onclick="setQuickValue('interestRate', 8.5)">8.5%</button>
                    <button class="quick-btn active" onclick="setQuickValue('interestRate', 9.5)">9.5%</button>
                    <button class="quick-btn" onclick="setQuickValue('interestRate', 12.5)">12.5%</button>
                </div>
                <div class="slider-container">
                    <input type="range" id="interestRateSlider" class="slider" 
                           min="3" max="20" step="0.1" value="9.5">
                    <div class="slider-labels">
                        <span>3%</span>
                        <span>20%</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="result" id="result">
            <div class="result-main" id="savings">1.2 млн ₽</div>
            <div class="result-label">Экономия на процентах</div>
            
            <div class="result-details">
                <div class="result-item">
                    <div class="result-value" id="newPayment">55 тыс ₽</div>
                    <div class="result-desc">Новый платёж</div>
                </div>
                <div class="result-item">
                    <div class="result-value" id="timeSaved">4.2 года</div>
                    <div class="result-desc">Сократите срок</div>
                </div>
                <div class="result-item">
                    <div class="result-value" id="totalSaved">1.8 млн ₽</div>
                    <div class="result-desc">Общая выгода</div>
                </div>
                <div class="result-item">
                    <div class="result-value" id="payoffTime">12.3 года</div>
                    <div class="result-desc">Погасите за</div>
                </div>
            </div>
        </div>

        <div class="back-link">
            <a href="index.html">← Все калькуляторы</a>
        </div>
    </div>

    <script>
        function formatCurrency(amount) {
            if (amount >= 1000000) {
                return (amount / 1000000).toFixed(1).replace('.0', '') + ' млн ₽';
            } else if (amount >= 1000) {
                return (amount / 1000).toFixed(0) + ' тыс ₽';
            }
            return new Intl.NumberFormat('ru-RU').format(amount) + ' ₽';
        }

        function formatNumber(num) {
            return new Intl.NumberFormat('ru-RU').format(Math.round(num));
        }

        function setQuickValue(inputId, value) {
            document.getElementById(inputId).value = value;
            
            const slider = document.getElementById(inputId + 'Slider');
            if (slider) {
                slider.value = value;
            }
            
            const group = document.getElementById(inputId).closest('.form-group');
            group.querySelectorAll('.quick-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            calculate();
        }

        function syncInputs() {
            const fields = ['remainingDebt', 'currentPayment', 'extraPayment', 'lumpSum', 'interestRate'];
            
            fields.forEach(field => {
                const input = document.getElementById(field);
                const slider = document.getElementById(field + 'Slider');
                
                input.addEventListener('input', () => {
                    slider.value = input.value;
                    calculate();
                });
                
                slider.addEventListener('input', () => {
                    input.value = slider.value;
                    calculate();
                });
            });
        }

        function calculate() {
            const remainingDebt = parseFloat(document.getElementById('remainingDebt').value) || 0;
            const currentPayment = parseFloat(document.getElementById('currentPayment').value) || 0;
            const extraPayment = parseFloat(document.getElementById('extraPayment').value) || 0;
            const lumpSum = parseFloat(document.getElementById('lumpSum').value) || 0;
            const interestRate = parseFloat(document.getElementById('interestRate').value) || 0;

            if (remainingDebt <= 0 || currentPayment <= 0 || interestRate <= 0) {
                return;
            }

            const monthlyRate = interestRate / 100 / 12;
            
            // Базовый расчет без досрочного погашения
            let baseDebt = remainingDebt;
            let baseMonths = 0;
            let baseTotalInterest = 0;
            
            while (baseDebt > 0 && baseMonths < 600) {
                const interestPayment = baseDebt * monthlyRate;
                const principalPayment = Math.min(currentPayment - interestPayment, baseDebt);
                if (principalPayment <= 0) break;
                
                baseDebt -= principalPayment;
                baseTotalInterest += interestPayment;
                baseMonths++;
            }

            // Расчет с досрочным погашением
            let newDebt = remainingDebt - lumpSum;
            let newMonths = 0;
            let newTotalInterest = 0;
            const newPayment = currentPayment + extraPayment;
            
            while (newDebt > 0 && newMonths < 600) {
                const interestPayment = newDebt * monthlyRate;
                const principalPayment = Math.min(newPayment - interestPayment, newDebt);
                if (principalPayment <= 0) break;
                
                newDebt -= principalPayment;
                newTotalInterest += interestPayment;
                newMonths++;
            }

            const savings = baseTotalInterest - newTotalInterest;
            const timeSaved = (baseMonths - newMonths) / 12;
            const totalSaved = savings + (extraPayment * newMonths);
            const payoffYears = newMonths / 12;

            // Обновляем отображение
            document.getElementById('savings').textContent = formatCurrency(savings);
            document.getElementById('newPayment').textContent = formatCurrency(newPayment);
            document.getElementById('timeSaved').textContent = timeSaved.toFixed(1) + ' года';
            document.getElementById('totalSaved').textContent = formatCurrency(savings);
            document.getElementById('payoffTime').textContent = payoffYears.toFixed(1) + ' года';
        }

        document.addEventListener('DOMContentLoaded', function() {
            syncInputs();
            calculate();
        });
    </script>
</body>
</html>
