<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û—Ç–ª–∞–¥–∫–∞ –º–æ–¥—É–ª–µ–π M2</title>
    <style>
        body {
            font-family: monospace;
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            line-height: 1.4;
        }

        .log {
            background: #000;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 5px;
            margin: 10px 0;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 400px;
            overflow-y: auto;
        }

        .error { color: #ff4444; }
        .success { color: #44ff44; }
        .warning { color: #ffaa44; }
        .info { color: #4444ff; }

        h1 { color: #fff; text-align: center; }
        .status { color: #ffff44; }

        .module-item {
            padding: 5px;
            margin: 2px 0;
            border-left: 3px solid #333;
        }
        .module-loading { border-left-color: #ffaa44; }
        .module-success { border-left-color: #44ff44; }
        .module-error { border-left-color: #ff4444; }
    </style>
</head>
<body>
    <h1>üîç –û—Ç–ª–∞–¥–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥—É–ª–µ–π M2</h1>

    <div class="status" id="status">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...</div>

    <div class="log" id="log">
        –û–∂–∏–¥–∞–Ω–∏–µ –∑–∞–ø—É—Å–∫–∞ –æ—Ç–ª–∞–¥–∫–∏...
    </div>

    <script>
        let logElement = document.getElementById('log');
        let statusElement = document.getElementById('status');

        function log(message, type = 'info') {
            console.log(message);
            const timestamp = new Date().toLocaleTimeString();
            const logLine = `[${timestamp}] ${message}\n`;
            logElement.innerHTML += `<span class="${type}">${logLine}</span>`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        function updateStatus(text) {
            statusElement.textContent = text;
        }

        // –ü–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞–µ–º –æ—à–∏–±–∫–∏
        window.addEventListener('error', (event) => {
            log(`‚ùå –û–®–ò–ë–ö–ê: ${event.message} –≤ ${event.filename}:${event.lineno}`, 'error');
        });

        window.addEventListener('unhandledrejection', (event) => {
            log(`‚ùå –ù–ï–û–ë–†–ê–ë–û–¢–ê–ù–ù–ê–Ø –û–®–ò–ë–ö–ê: ${event.reason}`, 'error');
        });

        // –û—Ç—Å–ª–µ–∂–∏–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É —Å–∫—Ä–∏–ø—Ç–æ–≤
        const originalCreateElement = document.createElement;
        document.createElement = function(tagName) {
            const element = originalCreateElement.call(this, tagName);

            if (tagName.toLowerCase() === 'script') {
                element.addEventListener('load', () => {
                    if (element.src) {
                        log(`‚úÖ –°–∫—Ä–∏–ø—Ç –∑–∞–≥—Ä—É–∂–µ–Ω: ${element.src.split('/').pop()}`, 'success');
                    }
                });

                element.addEventListener('error', () => {
                    if (element.src) {
                        log(`‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–∫—Ä–∏–ø—Ç–∞: ${element.src.split('/').pop()}`, 'error');
                    }
                });
            }

            return element;
        };

        async function testModuleLoading() {
            log('üöÄ –ù–∞—á–∏–Ω–∞–µ–º —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥—É–ª–µ–π', 'info');
            updateStatus('–¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –º–æ–¥—É–ª–µ–π...');

            // –°–ø–∏—Å–æ–∫ –º–æ–¥—É–ª–µ–π –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
            const modules = [
                'version-manager.js',
                'monitoring-system.js',
                'visitor-counter.js',
                'auto-updater.js',
                'analytics-tracker.js',
                'metrics-dashboard.js',
                'external-api.js',
                'mobile-optimizer.js',
                'pwa-manager.js',
                'ai-assistant.js',
                'dark-theme.js',
                'advanced-validation.js',
                'calculation-templates.js',
                'scenario-comparison.js',
                'pdf-export.js',
                'advanced-ux-enhancements.js'
            ];

            log(`üì¶ –¢–µ—Å—Ç–∏—Ä—É–µ–º ${modules.length} –º–æ–¥—É–ª–µ–π`, 'info');

            let loadedCount = 0;
            let errorCount = 0;

            // –¢–µ—Å—Ç–∏—Ä—É–µ–º –∫–∞–∂–¥—ã–π –º–æ–¥—É–ª—å –ø–æ –æ—Ç–¥–µ–ª—å–Ω–æ—Å—Ç–∏
            for (const moduleName of modules) {
                try {
                    log(`‚è≥ –¢–µ—Å—Ç–∏—Ä—É–µ–º –º–æ–¥—É–ª—å: ${moduleName}`, 'warning');

                    const response = await fetch(moduleName);
                    if (response.ok) {
                        log(`‚úÖ ${moduleName} –¥–æ—Å—Ç—É–ø–µ–Ω (${response.status})`, 'success');
                        loadedCount++;
                    } else {
                        log(`‚ùå ${moduleName} –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω (${response.status})`, 'error');
                        errorCount++;
                    }
                } catch (error) {
                    log(`‚ùå ${moduleName} –æ—à–∏–±–∫–∞: ${error.message}`, 'error');
                    errorCount++;
                }
            }

            log(`üìä –†–µ–∑—É–ª—å—Ç–∞—Ç: ${loadedCount} —É—Å–ø–µ—à–Ω–æ, ${errorCount} –æ—à–∏–±–æ–∫`, loadedCount > errorCount ? 'success' : 'error');

            if (loadedCount > 0) {
                log('üîÑ –¢–µ–ø–µ—Ä—å –∑–∞–≥—Ä—É–∂–∞–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π –∑–∞–≥—Ä—É–∑—á–∏–∫...', 'info');
                await testMainLoader();
            }
        }

        async function testMainLoader() {
            try {
                log('üì• –ó–∞–≥—Ä—É–∂–∞–µ–º m2-enhancements-loader.js...', 'info');

                const script = document.createElement('script');
                script.src = 'm2-enhancements-loader.js';

                script.onload = () => {
                    log('‚úÖ –û—Å–Ω–æ–≤–Ω–æ–π –∑–∞–≥—Ä—É–∑—á–∏–∫ –∑–∞–≥—Ä—É–∂–µ–Ω', 'success');

                    setTimeout(() => {
                        checkLoadedModules();
                    }, 3000);
                };

                script.onerror = () => {
                    log('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ –∑–∞–≥—Ä—É–∑—á–∏–∫–∞', 'error');
                };

                document.head.appendChild(script);

            } catch (error) {
                log(`‚ùå –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        }

        function checkLoadedModules() {
            log('üîç –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–≥—Ä—É–∂–µ–Ω–Ω—ã–µ –º–æ–¥—É–ª–∏ –≤ window...', 'info');

            const m2Modules = Object.keys(window).filter(key => key.startsWith('M2'));
            log(`üéØ –ù–∞–π–¥–µ–Ω–æ M2 –º–æ–¥—É–ª–µ–π –≤ window: ${m2Modules.length}`, m2Modules.length > 0 ? 'success' : 'warning');

            if (m2Modules.length > 0) {
                m2Modules.forEach(moduleName => {
                    log(`  üì¶ ${moduleName}`, 'success');
                });
            }

            if (window.m2Enhancements) {
                log('‚úÖ –ó–∞–≥—Ä—É–∑—á–∏–∫ m2Enhancements –Ω–∞–π–¥–µ–Ω', 'success');

                if (window.m2Enhancements.loadedModules) {
                    const loadedModules = Array.from(window.m2Enhancements.loadedModules);
                    log(`üìä –ó–∞–≥—Ä—É–∂–µ–Ω–æ –º–æ–¥—É–ª–µ–π –≤ —Å–∏—Å—Ç–µ–º–µ: ${loadedModules.length}`, 'info');
                    loadedModules.forEach(module => {
                        log(`  ‚úÖ ${module}`, 'success');
                    });
                }
            } else {
                log('‚ùå –ó–∞–≥—Ä—É–∑—á–∏–∫ m2Enhancements –ù–ï –Ω–∞–π–¥–µ–Ω', 'error');
            }

            updateStatus(`–ì–æ—Ç–æ–≤–æ: ${m2Modules.length} –º–æ–¥—É–ª–µ–π –æ–±–Ω–∞—Ä—É–∂–µ–Ω–æ`);
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                testModuleLoading();
            }, 1000);
        });

        log('üîß –û—Ç–ª–∞–¥—á–∏–∫ –º–æ–¥—É–ª–µ–π M2 –≥–æ—Ç–æ–≤', 'success');
    </script>
</body>
</html>
